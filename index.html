<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
    <title>Weather App - Himank.site</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tabContainer">
            <p class="tab currentTab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="container">

            <form class="formContainer" form-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput/>
                <button class="btn" type="submit">
                    <img src="Assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="grantLocationContainer subContainer">
                <img src="Assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <div class="subContainer loadingContainer">
                <img src="Assets/loading.gif" alt="" width="150" height="150">
                <p>Loading...</p>
            </div>

            <div class="userInfoContainer subContainer">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlag>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameterContainer">

                    <div class="parameter">
                        <img src="Assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p class="parameterValue" data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="Assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p class="parameterValue" data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="Assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p class="parameterValue" data-clouds></p>
                    </div>
                </div>
            </div>

            <div class="errorContainer subContainer">
                <img src="Assets/not-found.png" data-errorImg>
                <p data-errorText></p>
                <button class="btn" dataerrorButton>Retry Now</button>
            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
